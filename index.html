<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://codepo8.github.io/github-page-pwa/" />
  <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>Enter Information</h1>
    
        <!--<label for="name">Name:</label> --!><!--put this row above:<form action="https://script.google.com/macros/s/AKfycbyivgFOX9I5XxCAe1jN7Z_JBFkXB_x2AcHQrMsBbI1kXhIwDHJUAq9v6aYGckVvGO_v/exec" method="post">--!>
        <form id="clockForm">
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
        <div id="message">
    <\form>
  <p>
    This is a PWA template for GitHub pages. 
    Make sure to check the README at 
    <a href="https://github.com/codepo8/github-page-pwa/">https://github.com/codepo8/github-page-pwa/</a> and 
    to change the necessary settings to your needs.
  </p>

  <script>

      document.getElementById('clockForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    const name = document.getElementById('name').value;
    const url = 'https://script.google.com/macros/s/AKfycbzD2KDa_8kHa7OaMo6PqMFYe6A96YhgOdGnai0rxFUyuN2NBcdUnJ158-TjFg5yJbQS/exec'; // Replace with your Google Script URL

    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name: name })
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById('response').innerText = data;
    })
    .catch(error => {
      console.error('Error:', error);
    });
    return false;
  });

       // navigator.serviceWorker.register (

       //   {scope: '/github-page-pwa/'}
       // )
    //  }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
